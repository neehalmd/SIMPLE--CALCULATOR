    </div>
    <div class="container mt-5 mb-2 text-center">
        <h3 id="num1"><strong>ENTER VALUE1</strong></h3><br>
        <button  type="button" id="btn" class="btn btn-primary rounded-pill">+</button>
        <button type="button" id="btn1" class="btn btn-primary rounded-pill">R</button>

        <input class="me-3" type="radio"  id="div1" name="value1" value="DIV"><strong>DIV</strong><br>
    </div>
    <div class="container mb-2 text-center">
        <p class="bg-dark text-white" id="ans"></p>
